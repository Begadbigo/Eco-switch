        </div>
<p id="text"></p>

<script>
    const text = "Hello, welcome to Eco-switch!";
    let i = 0;
    let dots = 0;
    let textDone = false;
    let direction = 1; // 1 for adding dots, -1 for removing

    function type() {
        if (i < text.length) {
            document.getElementById("text").innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 100); // Adjust typing speed here
        } else {
            textDone = true;
            animateDots();
        }
    }

    function animateDots() {
        if (textDone) {
            let dotsText = ".".repeat(dots);
            document.getElementById("text").innerHTML = text + dotsText;

            if (dots === 3) direction = -1; // Start removing dots
            if (dots === 0) direction = 1;  // Start adding dots again

            dots += direction;
            setTimeout(animateDots, 300); // Adjust dots animation speed
        }
    }

    type(); // Start typing animation
</script>
