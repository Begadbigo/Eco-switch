<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <title>Energenius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>

</head>

<body>
    <div id="header" class="fixed-top">
        <a href="Main.html"><img id="logo" src="anos_prev_ui.png"></a>
        <a href="Main.html"><t id="head">Eco-Switch</t></a>
        <div class="container">
            <a href="main.html"><button id="webitem">About us</button></a> <t>|</t>
            <button id="webitem">Calculator</button> <t>|</t>
            <a href="Challenges.html"><button id="webitem">Challenges</button></a> <t>|</t>
            <button id="webitem">Market place</button>
        </div>
        <div id="authButtons" style="position: absolute; left: 1130px;">
            <a href="Login.html"><button id="webitem">Login</button></a> <t>|</t>
            <a href="Register.html"><button style="color: #7ED957;" id="webitem">Register</button></a>
        </div>
        <div id="userProfile" style="display: none; position: absolute; left: 1130px;">
            <span id="userName" style="color: white; font-weight: bold; margin-right: 10px;"></span>
            <img id="userIcon" src="user_icon.png" style="width: 30px; height: 30px; cursor: pointer;">
            <button id="logoutBtn" style="display: none; position: absolute; top: 40px;">Logout</button>
        </div>
    </div>
    
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm" action="Main.html">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email" type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password" type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>

                    </div>
                    <button type="submit" id="login">Log in</button>
                    <div class="register">
                        <p>Don't have an account ? <a href="Register.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <p id="loginMessage"></p>
</body>

</html>
